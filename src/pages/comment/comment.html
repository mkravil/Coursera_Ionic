<ion-header>

 <ion-navbar>
    <ion-title color="primary-light">Leave a Comment</ion-title>
    <ion-buttons end showWhen="android">
      <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="close"></ion-icon>
        </button>
       </ion-buttons>
       <ion-buttons start showWhen="ios">
        <button ion-button icon-only (click)="dismiss()" color="primary-light">
          Cancel
		</button>
	   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="commentForm" #cform="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <ion-item>
        <ion-label>Author</ion-label>
        <ion-input type="text" formControlName="author" placeholder="Name"required></ion-input>
      </ion-item>
      <ion-item>
		<ion-label>Rating</ion-label>
        <ion-range formControlName="rating" tickInterval="1" min="1" max="5" step="1" value="5">
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label>Comment</ion-label>
        <ion-textarea formControlName="comment" placeholder="Fill in Your Comment" rows=10  required></ion-textarea>
      </ion-item>
      <button ion-button type="submit" [disabled]="commentForm.invalid">Submit</button>
    </form>
</ion-content>
